<html>
<head>
	<base target="_blank"/>
	<title>Test cases for mvvm.js</title>
	<script type="text/javascript" src="../../../../bundle/mvvm.js"></script>
	<script type="text/javascript">
	window.onload = function() {
		var demo = document.querySelector('#demoList');
		new MVVM.default(demo, {
			'title': 'Test cases for mvvm.js',
			'demos': [
				{'href': 'vel',               'title': 'v-el'},
				{'href': 'vtext',             'title': 'v-text'},
				{'href': 'vtext-mark',        'title': '{{vtext}}'},
				{'href': 'vhtml',             'title': 'v-html'},
				{'href': 'vhtml-mark',        'title': '{{{vhtml}}}'},
				{'href': 'vshow',             'title': 'v-show'},
				{'href': 'vif',               'title': 'v-if'},
				{'href': 'vmodel-text',       'title': 'v-model for text'},
				{'href': 'vmodel-textarea',   'title': 'v-model for textarea'},
				{'href': 'vmodel-radio',      'title': 'v-model for radio'},
				{'href': 'vmodel-checkbox',   'title': 'v-model for checkbox'},
				{'href': 'vmodel-select',     'title': 'v-model for select'},
				{'href': 'vfor',              'title': 'v-for'},
				{'href': 'vbind-singe-class', 'title': 'v-bind for single class'},
				{'href': 'vbind-singe-style', 'title': 'v-bind for single style'},
				{'href': 'vbind-single-attr', 'title': 'v-bind for single attr'},
				{'href': 'vbind-json',        'title': 'v-bind for multi attrs'},
				{'href': 'von-single',        'title': 'v-on for singe event'},
				{'href': 'von-json',          'title': 'v-on for multi events'},
				{'href': 'vpre',              'title': 'v-pre'}
			]
		});
	}
	</script>
	<style>
	li {list-style: none; padding: .45em 0;}
	a {text-decoration: none;}
	a:hover {text-decoration: underline;}
	</style>
</head>
<body>
	<div id="demoList">
		<h2>{{ title }}</h2>
		<ul>
			<li v-for="demo in demos">
				<a v-bind:href="demo.href">
					{{ '[' + ($index + 1) + '] ' + demo.title }}
				</a>
			</li>
		</ul>
	</div>
</body>
</html>
